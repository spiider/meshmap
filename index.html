<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Mapa WirelessPT</title>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<script type="text/javascript">
	window.onload = function(){
		
		var map = L.map('map', {
			center: [39.34,-8.15],
			zoom: 6,
		});
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '<a href="http://wirelesspt.net">WirelessPT.net</a> Mesh Network Map',
		}).addTo(map)
		var marker = L.marker([39.704766,-8.941203]).addTo(map); // <---------- Moita GW1
	}
	</script>
</head>

<body>
	<div id="map"></div>
</body>
</html>
